<script>
// Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ø£Ø°ÙƒØ§Ø±
document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('.zikr').forEach(card => {
    const id = card.dataset.id;
    const btn = card.querySelector('.zikr-btn');
    const saved = localStorage.getItem(id);
    if(saved){
      btn.dataset.count = saved;
      btn.textContent = `${saved} / ${card.dataset.max}`;
      if(parseInt(saved) >= parseInt(card.dataset.max)){
        card.classList.add('done');
      }
    }
  });
});

// ÙˆØ¸Ø§Ø¦Ù Ø§Ù„Ø¹Ø¯Ø§Ø¯Ø§Øª
function add(btn){
  const card = btn.closest('.zikr');
  const max = parseInt(card.dataset.max);
  let count = parseInt(btn.dataset.count || 0);
  if(count < max){
    count++;
    btn.dataset.count = count;
    btn.textContent = `${count} / ${max}`;
    localStorage.setItem(card.dataset.id, count);
    if(count === max){card.classList.add('done');navigator.vibrate?.(100);}
  }
}
function resetZikr(btn){
  const card = btn.closest('.zikr');
  const btnZikr = card.querySelector('.zikr-btn');
  btnZikr.dataset.count = 0;
  btnZikr.textContent = `0 / ${card.dataset.max}`;
  card.classList.remove('done');
  localStorage.setItem(card.dataset.id, 0);
}

// ØªØºÙŠÙŠØ± Ø§Ù„ØµØ¨Ø§Ø­ / Ø§Ù„Ù…Ø³Ø§Ø¡

  });
  document.querySelectorAll('.flip-btn').forEach((b,i)=>b.classList.toggle('active', i===1));
}
