<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>آية اليوم - BOB Reminder</title>

<link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0a0a0a">
<body>
  <!-- الخلفية -->
  <div class="page-background"></div>
  </body>
  
<style>
  * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
  overflow-x: hidden;
   touch-action: pan-y;
}

body {
  font-family: 'Amiri', serif;
background:gold;
  color: #fff;
  text-align: center;

  display: flex;
  flex-direction: column;
  align-items: center;

  padding: 20px;
}

/* الخلفية */
.page-background {
  position: fixed;
  inset: 0;
  background: url('background-bg.jpg') center / cover no-repeat;
  filter: brightness(0.65);
  z-index: -1;
}

/* المحتوى */
.content {
  width: 100%;
  max-width: 720px;
  margin: 0 auto;
  padding-bottom: 40px;
}


  /* ✨ العنوان الذهبي المتوهج */
 h1 {
    font-size: 2.8em;
    background: linear-gradient(90deg, #FFD700, #FFB300, #FFA500);
    background-size: 200% auto;
    -webkit-background-clip: text; /* Chrome, Safari */
    -webkit-text-fill-color: transparent; /* Chrome, Safari */
    background-clip: text; /* دعم محدود للمتصفحات الأخرى */
    color: transparent; /* fallback */
    animation: goldGlow 3s linear infinite, pulseGlow 2s ease-in-out infinite alternate;
    margin-bottom: 25px;
}


  @keyframes goldGlow {
    0% { background-position: 0% }
    100% { background-position: 200% }
  }

  @keyframes pulseGlow {
    0% { text-shadow: 0 0 5px gold; }
    100% { text-shadow: 0 0 20px gold; }
  }

  .ayah {
    font-size: 2em;
    margin: 20px 0;
    line-height: 1.7;
    direction: rtl;
    max-width: 800px;
    padding: 20px 25px;
    background: rgba(17,17,17,0.85);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.7), 0 0 15px rgba(255,215,0,0.3);
    text-align: center;
  }

  .translation {
    font-size: 1.2em;
    color: #ffe600;
    margin-top: 15px;
    direction: ltr;
    max-width: 800px;
  }

  .surah {
    margin-top: 15px;
    font-size: 1em;
    color: gold;
  }

  .buttons {
    margin-top: 25px;
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
  }

  button {
    padding: 12px 25px;
    background: gold;
    color: #0a0a0a;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1em;
    transition: 0.3s;
    box-shadow: 0 5px 15px rgba(255,215,0,0.5);
  }

  button:hover {
    background: #ffd700;
    box-shadow: 0 0 25px rgba(255,215,0,0.8), 0 0 50px rgba(255,215,0,0.5);
  }

  @media (max-width: 480px){
    h1 { font-size: 2em; }
    .ayah { font-size:1.5em; padding: 15px 20px; }
    .translation { font-size:1em; }
    button { font-size:0.95em; padding:10px 20px; }
  }
</style>
</head>
<body>

<h1>القرآن الكريم — آية اليوم</h1>
<div id="ayah" class="ayah">... جاري تحميل الآية ...</div>
<div id="translation" class="translation"></div>
<div id="surahInfo" class="surah"></div>

<div class="buttons">
  <button onclick="window.location.href='index.html'">⬅ الرجوع للرئيسية</button>
  <button id="newAya">احصل على آية أخرى</button>
</div>

<script>
async function fetchRandomAyah() {
  try {
    const randomNumber = Math.floor(Math.random() * 6236) + 1;

    const arabicResponse = await fetch('https://api.alquran.cloud/v1/ayah/' + randomNumber + '/ar.alafasy');
    const arabicData = await arabicResponse.json();

    const engResponse = await fetch('https://api.alquran.cloud/v1/ayah/' + randomNumber + '/en.asad');
    const engData = await engResponse.json();

    if (arabicData.code === 200 && engData.code === 200) {
      const ayahObj = arabicData.data;
      document.getElementById('ayah').innerText = ayahObj.text;
      document.getElementById('translation').innerText = engData.data.text;
      document.getElementById('surahInfo').innerText = ayahObj.surah.englishName + ' — آية ' + ayahObj.numberInSurah;
    } else {
      document.getElementById('ayah').innerText = 'فشل في جلب الآية. حاول مرة أخرى.';
      document.getElementById('translation').innerText = '';
      document.getElementById('surahInfo').innerText = '';
    }
  } catch (err) {
    console.error(err);
    document.getElementById('ayah').innerText = 'خطأ في الاتصال بالإنترنت أو بالـ API.';
    document.getElementById('translation').innerText = '';
    document.getElementById('surahInfo').innerText = '';
  }
}

document.getElementById('newAya').addEventListener('click', fetchRandomAyah);

fetchRandomAyah();
</script>

<script src="pullRefresh.js"></script>

</body>
</html>
